{% extends 'main/base.html' %}

{% block content %}

<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/15181efa86.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
<link rel="stylesheet" type="text/css" href="static/css/hello-parallax.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    .img-fluid {
        height: 100%;
        width: 95%;
    }
</style>
<div class="container">
    <div class="card-body">
    <div class="card mb-3" style="min-width: 540px;">
        <div class="row g-0">
        
        <div class="col-md-4">
            
            <img src="{{project.image}}"class="img-fluid rounded-start" alt="{{project.name}}" height="70%">
         
        </div>
        
        <div class="col-md-8">
            <div class="card-body">
            <h5 class="card-title">{{project.name}}</h5>
            <p class="card-text">{{project.description}}</p>
            <a href="{{project.linktosite}}">Access the site</a>
            <p class="card-text"><small class="text-muted">{{project.created_date}}</small></p>

            </div>
        </div>
        </div>
    </div>
    </div>
</div>
{% endblock %}
